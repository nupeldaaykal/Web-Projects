<!DOCTYPE html>
<html lang="en">

<head>
    <title>Income and Expense Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: burlywood;
        }

        input {
            border-radius: 10px;
            border: solid black 1px;
            padding: 5px;
            width: 100%;
        }

        p {
            color: blueviolet;
            font-weight: bold;
        }

        label {
            color: brown;
            font-weight: bold;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-calculate {
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="text-center mt-4 text-primary">Income and Expense Calculator</h2>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- Income Section -->
                <div class="col-md-4">
                    <h4 class="text-success">Income</h4>
                    <label for="gel1">Income 1</label>
                    <input type="number" id="gel1">
                    <label for="gel2">Income 2</label>
                    <input type="number" id="gel2">
                    <label for="gel3">Income 3</label>
                    <input type="number" id="gel3">
                </div>

                <!-- Summary Section -->
                <div class="col-md-4 text-center">
                    <h4 class="text-warning">Summary</h4>
                    <label> Total Income:</label>
                    <p id="gelirSonuc">0</p>
                    <label> Total Expenses:</label>
                    <p id="giderSonuc">0</p>
                    <label> Remaining Balance:</label>
                    <p id="eldeKalanPara">0</p>

                    <button class="btn btn-primary btn-calculate" onclick="calculate()">CALCULATE</button>
                </div>

                <!-- Expense Section -->
                <div class="col-md-4">
                    <h4 class="text-danger">Expenses</h4>
                    <label for="gid1">Expense 1</label>
                    <input type="number" id="gid1">
                    <label for="gid2">Expense 2</label>
                    <input type="number" id="gid2">
                    <label for="gid3">Expense 3</label>
                    <input type="number" id="gid3">
                </div>
            </div>
        </div>
    </main>

    <script>
        // Function to calculate total income
        function calculateIncome() {
            let income1 = Number(document.getElementById("gel1").value) || 0;
            let income2 = Number(document.getElementById("gel2").value) || 0;
            let income3 = Number(document.getElementById("gel3").value) || 0;

            return income1 + income2 + income3;
        }

        // Function to calculate total expenses
        function calculateExpenses() {
            let expense1 = Number(document.getElementById("gid1").value) || 0;
            let expense2 = Number(document.getElementById("gid2").value) || 0;
            let expense3 = Number(document.getElementById("gid3").value) || 0;

            return expense1 + expense2 + expense3;
        }

        // Main calculation function
        function calculate() {
            let totalIncome = calculateIncome();
            let totalExpenses = calculateExpenses();
            let remainingBalance = totalIncome - totalExpenses;

            document.getElementById("gelirSonuc").textContent = totalIncome;
            document.getElementById("giderSonuc").textContent = totalExpenses;
            document.getElementById("eldeKalanPara").textContent = remainingBalance;
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .btn-calc {
            width: 48%;
            margin-bottom: 5px;
        }

        #sonuc {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h3 class="mb-3">Hesap Makinesi</h3>
        <input type="number" id="sayi1" placeholder="Birinci sayıyı girin">
        <input type="number" id="sayi2" placeholder="İkinci sayıyı girin">
        
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-calc" onclick="hesapla('topla')">Topla</button>
            <button class="btn btn-danger btn-calc" onclick="hesapla('cikar')">Çıkar</button>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-success btn-calc" onclick="hesapla('carp')">Çarp</button>
            <button class="btn btn-warning btn-calc" onclick="hesapla('bol')">Böl</button>
        </div>

        <p id="sonuc">Sonuç: 0</p>
    </div>

    <script>
        function hesapla(islem) {
            let sayi1 = Number(document.getElementById("sayi1").value) || 0;
            let sayi2 = Number(document.getElementById("sayi2").value) || 0;
            let sonucAlani = document.getElementById("sonuc");
            let sonuc = 0;

            if (islem === "topla") {
                sonuc = sayi1 + sayi2;
            } else if (islem === "cikar") {
                sonuc = sayi1 - sayi2;
            } else if (islem === "carp") {
                sonuc = sayi1 * sayi2;
            } else if (islem === "bol") {
                if (sayi2 === 0) {
                    sonucAlani.innerHTML = "Hata: Sıfıra bölme yapılamaz!";
                    return;
                }
                sonuc = sayi1 / sayi2;
            }

            sonucAlani.innerHTML = "Sonuç: " + sonuc;
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

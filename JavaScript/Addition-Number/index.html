<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-calculate {
            width: 100%;
        }

        #yaziAlani {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3 class="mb-3">Number Addition</h3>
        <input type="number" id="degerBir" placeholder="Enter first number">
        <input type="number" id="degerIki" placeholder="Enter second number">
        <button class="btn btn-primary btn-calculate" onclick="calculateSum()">Calculate</button>

        <p id="yaziAlani">Result: 0</p>
    </div>

    <script>
        function calculateSum() {
            let number1 = Number(document.getElementById("degerBir").value) || 0;
            let number2 = Number(document.getElementById("degerIki").value) || 0;

            let resultArea = document.getElementById("yaziAlani");
            resultArea.innerHTML = "Result: " + (number1 + number2);
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .todo-input {
            display: flex;
            gap: 10px;
        }

        .todo-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .todo-list {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        .todo-item {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .delete-btn {
            border: none;
            background: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            color: darkred;
        }
    </style>
</head>

<body>

    <div class="todo-container">
        <h3 class="text-center">To-Do List</h3>
        
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Yeni görev ekleyin...">
            <button class="btn btn-primary" onclick="addTask()">Ekle</button>
        </div>

        <ul id="taskList" class="todo-list"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            
            if (taskInput.value.trim() === "") {
                alert("Lütfen bir görev girin!");
                return;
            }

            let li = document.createElement("li");
            li.classList.add("todo-item");

            li.innerHTML = `
                <span>${taskInput.value}</span>
                <button class="delete-btn" onclick="removeTask(this)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;

            taskList.appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

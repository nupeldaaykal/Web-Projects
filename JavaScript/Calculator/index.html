<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Machine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .btn-calc {
            width: 70px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-calc:active {
            transform: scale(0.95);
        }

        .btn-number {
            background-color: #e0e0e0;
        }

        .btn-operator {
            background-color: #ff9800;
            color: white;
        }

        .btn-equal {
            background-color: #4caf50;
            color: white;
        }

        .btn-clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>

        <div class="btn-row">
            <button class="btn-calc btn-number" onclick="appendNumber(7)">7</button>
            <button class="btn-calc btn-number" onclick="appendNumber(8)">8</button>
            <button class="btn-calc btn-number" onclick="appendNumber(9)">9</button>
            <button class="btn-calc btn-operator" onclick="appendOperator('/')">/</button>
        </div>

        <div class="btn-row">
            <button class="btn-calc btn-number" onclick="appendNumber(4)">4</button>
            <button class="btn-calc btn-number" onclick="appendNumber(5)">5</button>
            <button class="btn-calc btn-number" onclick="appendNumber(6)">6</button>
            <button class="btn-calc btn-operator" onclick="appendOperator('*')">*</button>
        </div>

        <div class="btn-row">
            <button class="btn-calc btn-number" onclick="appendNumber(1)">1</button>
            <button class="btn-calc btn-number" onclick="appendNumber(2)">2</button>
            <button class="btn-calc btn-number" onclick="appendNumber(3)">3</button>
            <button class="btn-calc btn-operator" onclick="appendOperator('-')">-</button>
        </div>

        <div class="btn-row">
            <button class="btn-calc btn-number" onclick="appendNumber(0)">0</button>
            <button class="btn-calc btn-clear" onclick="clearScreen()">C</button>
            <button class="btn-calc btn-equal" onclick="calculateResult()">=</button>
            <button class="btn-calc btn-operator" onclick="appendOperator('+')">+</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("screen");

        function appendNumber(num) {
            screen.value += num;
        }

        function appendOperator(operator) {
            let lastChar = screen.value.slice(-1);
            if (screen.value !== "" && !"+-*/".includes(lastChar)) {
                screen.value += operator;
            }
        }

        function clearScreen() {
            screen.value = "";
        }

        function calculateResult() {
            try {
                screen.value = eval(screen.value);
            } catch {
                screen.value = "Error";
            }
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

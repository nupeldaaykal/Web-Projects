<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        .fa-image {
            font-size: 55px;
        }

        .img-thumbnail {
            height: 250px;
            object-fit: cover;
        }

        .social-menu i {
            font-size: 30px !important;
        }

        footer a {
            transition: all 0.2s ease-in;
        }

        footer a:hover {
            color: #82CDE5 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Nature</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Gallery</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" href="#" id="dropdownMenu"
                                data-bs-toggle="dropdown" aria-expanded="false">More</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                <li><a class="dropdown-item" href="#">About</a></li>
                                <li><a class="dropdown-item" href="#">Contact</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex ms-3">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Gallery Section -->
    <main class="container my-5">
        <section class="d-flex align-items-center bg-light p-3 rounded mb-4">
            <div class="me-3">
                <i class="fa-solid fa-image"></i>
            </div>
            <h2 class="fw-bold mb-0">Image Gallery</h2>
        </section>

        <section class="row g-3">
            <!-- 1.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/4b71a7e75556f6e0775f01fa7a957f6f.jpeg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 2.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/5294132-plant-tree-abies-fir-pine-conifer-italy-trentino-nature.jpg"
                    class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 3.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/5384206-lake-reflection-mountain.jpg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 4.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/5426187-free-freedom-open-arms-sunset.jpg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 5.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/alif-ngoylung-jg-6ARMiaPM-unsplash.jpg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 6.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/capturing-nature-2.jpg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 7.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/Climbing_Volcanos_in_Indonesia.jpg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 8.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/da5e0c06401ed0ba7cf3b6ee3c084eaf.jpeg" class="img-thumbnail" alt="Nature Image">
            </div>

            <!-- 9.photo -->
            <div class="col-md-6 col-lg-4">
                <img src="unsplash foto/dimitar-donovski-h9Zr7Hq8yaA-unsplash.jpg" class="img-thumbnail" alt="Nature Image">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light pt-4">
        <div class="container">
            <div class="row pb-3">
                <!-- Menu Links -->
                <div class="col-lg-4 col-sm-6">
                    <h5 class="fw-bold">Menu</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-light">Home</a></li>
                        <li><a href="#" class="text-decoration-none text-light">About</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Contact</a></li>
                    </ul>
                </div>

                <!-- About -->
                <div class="col-lg-4 col-sm-6">
                    <h5 class="fw-bold">About</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-light">FAQ</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Privacy Policy</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Terms of Service</a></li>
                    </ul>
                </div>

                <!-- Social Media -->
                <div class="col-lg-4 col-sm-12">
                    <h5 class="fw-bold">Follow Us</h5>
                    <ul class="list-unstyled d-flex gap-3">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
            <p class="text-center">&copy; 2024 Nature - All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

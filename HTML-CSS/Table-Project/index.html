<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table with Actions</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        table {
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
        }

        i {
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .fa-eye {
            color: #007bff;
        }

        .fa-pen {
            color: #ff9800;
        }

        .fa-trash {
            color: #dc3545;
        }

        i:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <section>
        <table class="table table-hover table-striped table-bordered text-center shadow">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Pin Code</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="table-body">
                <tr>
                    <td>1</td>
                    <td>Thomas Hardy</td>
                    <td>89 Rd.</td>
                    <td>Portland</td>
                    <td>97219</td>
                    <td>USA</td>
                    <td>
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" onclick="deleteRow(this)"></i>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Maria Anders</td>
                    <td>Ober St.</td>
                    <td>Berlin</td>
                    <td>12209</td>
                    <td>Germany</td>
                    <td>
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" onclick="deleteRow(this)"></i>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Fran Wilson</td>
                    <td>Araquil/67</td>
                    <td>Madrid</td>
                    <td>28023</td>
                    <td>Spain</td>
                    <td>
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" onclick="deleteRow(this)"></i>
                    </td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Dominique Perrier</td>
                    <td>Lauriston</td>
                    <td>Paris</td>
                    <td>75016</td>
                    <td>France</td>
                    <td>
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" onclick="deleteRow(this)"></i>
                    </td>
                </tr>

                <tr>
                    <td>5</td>
                    <td>Martin Blank</td>
                    <td>Monte Bianco</td>
                    <td>Turin</td>
                    <td>10100</td>
                    <td>Italy</td>
                    <td>
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash" onclick="deleteRow(this)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- JavaScript to Delete Row -->
    <script>
        function deleteRow(button) {
            let row = button.closest("tr");  // İlgili satırı seç
            row.remove();  // Satırı tablodan kaldır
        }
    </script>

</body>

</html>

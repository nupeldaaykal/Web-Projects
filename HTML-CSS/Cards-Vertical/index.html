<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .card-img {
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
        }

        .buy-btn {
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }

        .buy-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <section class="container my-5">
        <div class="row g-4 justify-content-center">

            <!-- Card 1 (Dark Theme) -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card bg-secondary text-light">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="unsplash foto/8b7945067a9af3b9ef89e1908410b618.jpg" class="img-fluid card-img"
                                alt="Product Image">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Premium Laptop</h5>
                                <p class="card-text">A high-performance laptop with ultra-fast speed.</p>
                            </div>
                        </div>
                        <div class="col-3 text-center">
                            <p class="product-price">$129.00</p>
                            <button class="btn btn-light buy-btn">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 (Light Theme) -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card bg-light text-dark">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="unsplash foto/8b7945067a9af3b9ef89e1908410b618.jpg" class="img-fluid card-img"
                                alt="Product Image">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Smartphone X</h5>
                                <p class="card-text">Latest generation smartphone with best features.</p>
                            </div>
                        </div>
                        <div class="col-3 text-center">
                            <p class="product-price">$499.00</p>
                            <button class="btn btn-secondary buy-btn">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 (Success Theme) -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card bg-success text-light">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="unsplash foto/8b7945067a9af3b9ef89e1908410b618.jpg" class="img-fluid card-img"
                                alt="Product Image">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Smart Watch</h5>
                                <p class="card-text">Track your health and fitness like never before.</p>
                            </div>
                        </div>
                        <div class="col-3 text-center">
                            <p class="product-price">$199.00</p>
                            <button class="btn btn-light buy-btn">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 4 (Warning Theme) -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card bg-warning text-dark">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="unsplash foto/8b7945067a9af3b9ef89e1908410b618.jpg" class="img-fluid card-img"
                                alt="Product Image">
                        </div>
                        <div class="col-5">
                            <div class="card-body">
                                <h5 class="card-title">Wireless Headphones</h5>
                                <p class="card-text">Enjoy high-quality sound with noise cancellation.</p>
                            </div>
                        </div>
                        <div class="col-3 text-center">
                            <p class="product-price">$79.00</p>
                            <button class="btn btn-dark buy-btn">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
